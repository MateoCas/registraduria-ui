<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">Bienvenido a la registraduria</h2>
			</div>
		</div>
		<div class="row justify-content-center">

			<div class="col-md-6 col-lg-5">
				<div class="login-wrap p-4 p-md-5">
					<div class="icon d-flex align-items-center justify-content-center">
						<span class="fa fa-user-o"></span>
					</div>
					<h3 class="text-center mb-4">¿ tienes una cuenta ?</h3>
					<div class="form-group">
						<input type="text" class="form-control rounded-left" placeholder="Correo" required [(ngModel)] = "email">
					</div>
					<div class="form-group d-flex">
						<input type="password" class="form-control rounded-left" placeholder="Contraseña" required [(ngModel)] = "password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary rounded submit p-3 px-5" (click) = "login()">iniciar sesion</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
