<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Información del candidato</h4>
  </div>
  <div class="modal-body">
    <div>
      <form>
        <div class="form-group">
          <label for="cedula">Cedula</label>
          <input type="text" class="form-control" id="cedula" aria-describedby="cedula" placeholder="Ingresa la cedula">
        </div>
        <div class="form-group">
          <label for="nombre">Nombres</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Ingresa el nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellidos</label>
          <input type="text" class="form-control" id="apellido" aria-describedby="apellido" placeholder="Ingresa el apellido">
        </div>
        <div class="form-group">
          <label for="resolucion">Resolución</label>
          <input type="text" class="form-control" id="resolucion" aria-describedby="resolucion" placeholder="Ingresa la resolucion">
        </div>
        <div class="form-group">
          <select class="form-select" aria-label="partido">
            <option selected>Selecciona partido</option>
            <option value="1">Partido verde</option>
            <option value="2">Pacto historico</option>
            <option value="3">Conservador</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Agregar</button>
  </div>
<div>
